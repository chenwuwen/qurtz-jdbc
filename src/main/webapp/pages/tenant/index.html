<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="/webjars/layui/css/layui.css" media="all">
</head>
<body>

<table id="demo" lay-filter="test"></table>

<script src="/webjars/layui/layui.js"></script>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 312
            ,url: '${ctxPath}/api/tenant/getBizList' //数据接口
            ,page: false //关闭分页
            ,cols: [[ //表头
                {field: 'id', title: 'ID', width:80, sort: true, fixed: 'left'}
                ,{field: 'bizName', title: '业务名', width:100}
                ,{field: 'bizComment', title: '业务说明', width:200, sort: true}
            ]]
        });

    });
</script>
</body>
</html>
