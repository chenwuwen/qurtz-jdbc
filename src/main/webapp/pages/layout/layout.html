<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>${title}</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="${ctxPath}/webjars/layui/css/layui.css" media="all">

    <!--    提前加载js,方便后面自定义js使用这些js库-->
    <script src="${ctxPath}/webjars/layui/layui.js"></script>
    <script src="${ctxPath}/assets/js/jquery.min.js"></script>
    <script src="${ctxPath}/assets/js/axios.min.js"></script>
    <script src="${ctxPath}/assets/js/qs.js"></script>

</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!--    顶栏-->
    <div class="layui-header">
        <div class="layui-logo">layui 后台布局</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">
            <li class="layui-nav-item"><a href="${ctxPath}/">控制台</a></li>
            <li class="layui-nav-item"><a href="${ctxPath}/task">任务管理</a></li>
            <li class="layui-nav-item"><a href="">用户</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">其它系统</a>
                <dl class="layui-nav-child">
                    <dd><a href="">邮件管理</a></dd>
                    <dd><a href="">消息管理</a></dd>
                    <dd><a href="">授权管理</a></dd>
                </dl>
            </li>
        </ul>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    ${session.author!"未登录"}
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="">基本资料</a></dd>
                    <dd><a href="">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">退了</a></li>
        </ul>
    </div>

    <!--    侧边栏 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item  layui-nav-itemed">
                    <a href="javascript:;">解决方案</a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;">列表一</a></dd>
                        <dd><a href="javascript:;">列表二</a></dd>
                        <dd><a href="">超链接</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="">云市场</a></li>
                <li class="layui-nav-item"><a href="">发布商品</a></li>
            </ul>
        </div>
    </div>

    <!--${layoutContent}是固定表达式,表示主体区域-->
    ${layoutContent}


    <!--include标签,需要注意添加引号-->
    <% include("/layout/_footer.html"){} %>

</div>


<script>
    //JavaScript代码区域

    // 定义layer全局变量
    var element
    var layer;
    var table;
    var form;
    var upload;

    layui.use('element', function () {
        element = layui.element;

    });

    // 实例化layer,实例化后子页面可以直接使用layer
    layui.use('layer', function () {
        layer = layui.layer;
    });

    layui.use('table', function () {
        table = layui.table;
    });

    layui.use('form', function () {
        form = layui.form;
    })

    layui.use('upload', function () {
        upload = layui.upload;
    })

</script>

</body>
</html>
